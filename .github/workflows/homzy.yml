  build:
    runs-on: ubuntu-latest
   
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js (or your build environment)
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify your Node.js version or adjust for your build environment

    - name: Install dependencies
      run: npm install  # Adjust according to your build system

    - name: Build project
      run: npm run build 
      

